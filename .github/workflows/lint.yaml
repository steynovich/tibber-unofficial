name: Lint and Type Check

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  ruff:
    name: Ruff (Linting & Formatting)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff>=0.8.0

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  mypy:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements-test.txt
          pip install homeassistant

      - name: Run mypy (informational only)
        continue-on-error: true
        run: |
          echo "::notice::Mypy type checking is informational only for HA integrations"
          mypy custom_components/tibber_unofficial --no-strict-optional --allow-untyped-defs --allow-incomplete-defs
